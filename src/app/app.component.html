<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  "
>
  <h1>Meu Primeiro Card com Angular Material</h1>

  <mat-card style="width: 400px; text-align: center">
    <mat-card-header style="display: flex; justify-content: center">
      <mat-card-title>Título do Card</mat-card-title>
      <mat-card-subtitle>Subtítulo do Card</mat-card-subtitle>
    </mat-card-header>

    <img
      mat-card-image
      src="/mnt/data/Um_carro_esportivo_vermelho_em_alta_velocidade_em_.png"
      alt="Imagem de um carro esportivo"
    />

    <mat-card-content>
      <p>
        Este é um exemplo de card usando Angular Material. O Angular Material é
        uma biblioteca de componentes que segue as diretrizes do Material
        Design.
      </p>
      <p>
        <strong>Curtidas: {{ curtidas }}</strong>
      </p>
    </mat-card-content>

    <mat-card-actions style="display: flex; justify-content: center">
      <button mat-raised-button color="primary" (click)="incrementarCurtida()">
        Curtir
      </button>
      <button mat-raised-button color="accent">Compartilhar</button>
    </mat-card-actions>
  </mat-card>
</div>
