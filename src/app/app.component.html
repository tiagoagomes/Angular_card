<h1>Meu Primeiro Card com Angular Material</h1>
<mat-card>
  <mat-card-header>
    <mat-card-title>Título do Card</mat-card-title>
    <mat-card-subtitle>Subtítulo do Card</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://via.placeholder.com/400x200"
    alt="Imagem de exemplo"
  />
  <mat-card-content>
    <p>
      Este é um exemplo de card usando Angular Material. O Angular Material é
      uma biblioteca de componentes que segue as diretrizes do Material Design.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Curtir</button>
    <button mat-button>Compartilhar</button>
  </mat-card-actions>
</mat-card>
